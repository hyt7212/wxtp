<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<include file="./Public/Admin/header.html" />
<style>
.form-horizontal .control-group {
    margin-bottom: 10px;
}

.input-medium {
    width: 330px;
}

#keyword {
    width: 300px;
}
</style>

</head>
<body>
    <div id="main">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <div class="box">
                        <div class="box-title">
                            <div class="span4">
                                <h3>
                                    <i class="icon-list"></i>关键字列表
                                </h3>
                            </div>
                        </div>

                        <div class="box-content">
                            <div class="row-fluid dataTables_wrapper">
                                <table id="listTable"
                                    class="table table-bordered table-hover  dataTable">
                                    <thead>
                                        <tr>
                                            <th>关键字</th>
                                            <th>类型</th>
                                            <th>添加时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <if condition="$list neq ''">
                                            <foreach name='list' item='v'>
                                                <tr>
                                                    <td>{$v.keyword}</td>
                                                    <td>{$v.type}</td>
                                                    <td>{$v.add_time|date='Y-m-d H:i:s', ###}</td>
                                                    <td class='hidden-480'>
                                                        <!-- <a href="{:U('Admin/Rbac/access', array('rid' => $v['id']))}" class="btn" rel="tooltip" title="配置权限">
                                                            <i class="icon-edit">&nbsp;配置权限</i>
                                                        </a> -->
                                                    </td>
                                                </tr>
                                            </foreach>
                                        <else/>
                                        <tr>
                                            <td align="center" colspan="11">暂无记录</td>
                                        </tr>
                                        </if>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
