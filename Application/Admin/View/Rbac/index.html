<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<include file="./Public/Admin/header.html" />
<style>
.form-horizontal .control-group {
	margin-bottom: 10px;
}

.input-medium {
	width: 330px;
}

#keyword {
	width: 300px;
}
</style>

</head>
<body>
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span4">
								<h3>
									<i class="icon-list"></i>用户列表
								</h3>
							</div>
						</div>

						<div class="box-content">
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable"
									class="table table-bordered table-hover  dataTable">
									<thead>
										<tr>
											<th>用户名称</th>
											<th>登录IP</th>
											<th>登录时间</th>
											<th>所属角色</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<if condition="$user neq ''">
											<foreach name='user' item='v'>
												<tr>
													<td>{$v.username}</td>
													<td>{$v.loginip}</td>
													<td>{$v.logintime|date='Y-m-d H:i:s', ###}</td>
													<td>
														<ul style="list-style: none;margin-bottom: 0px;">
															<if condition="$v['username'] == C('RBAC_SUPERADMIN')">
																<li>超级管理员</li>
															<else/>
																<foreach name="v.role" item="role">
																	<li>{$role.name}({$role.remark})</li>
																</foreach>
															</if>
														</ul>
													</td>
													<td class='hidden-480'>
														<!-- <a href="{:U('Admin/Rbac/access', array('rid' => $v['id']))}" class="btn" rel="tooltip" title="配置权限">
															<i class="icon-edit">&nbsp;配置权限</i>
														</a> -->
													</td>
												</tr>
											</foreach>
										<else/>
										<tr>
											<td align="center" colspan="11">暂无记录</td>
										</tr>
										</if>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
