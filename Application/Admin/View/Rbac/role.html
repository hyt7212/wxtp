<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<include file="./Public/Admin/header.html" />
<style>
.form-horizontal .control-group {
	margin-bottom: 10px;
}

.input-medium {
	width: 330px;
}

#keyword {
	width: 300px;
}
</style>

</head>
<body>
	<div id="main">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span12">
					<div class="box">
						<div class="box-title">
							<div class="span4">
								<h3>
									<i class="icon-list"></i>角色列表
								</h3>
							</div>
						</div>

						<div class="box-content">
							<div class="row-fluid dataTables_wrapper">
								<table id="listTable"
									class="table table-bordered table-hover  dataTable">
									<thead>
										<tr>
											<th>角色名称</th>
											<th>角色描述</th>
											<th>开启状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<if condition="$role neq ''">
										<foreach name='role' item='v'>
										<tr>
											<td>{$v.name}</td>
											<td>{$v.remark}</td>
											<td>
												<if condition='$v["status"]'>
													开启
												<else/>
													关闭
												</if>
											</td>
											<td class='hidden-480'>
												<a href="{:U('Admin/Rbac/access', array('rid' => $v['id']))}" class="btn" rel="tooltip" title="配置权限">
													<i class="icon-edit">&nbsp;配置权限</i>
												</a>
											</td>
										</tr>
										</foreach>
										<else/>
										<tr>
											<td align="center" colspan="11">暂无记录</td>
										</tr>
										</if>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
